<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>Para mi Coneja üíû</title>

<!-- Google font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Twemoji (optional, already included previously) -->
<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" defer></script>

<style>
  :root{
    --fondo: url("fondo.jpeg");
    --accent: #ff759d;
    --accent-2: #ffb6c1;
    --sombra: 0 8px 24px rgba(0,0,0,0.3);
    --darken-opacity: 0.48;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:"Poppins",sans-serif;
    background-image: var(--fondo);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    min-height:100vh;
    color:#222;
    overflow-x:hidden;
    -webkit-font-smoothing:antialiased;
  }

  .darken-overlay{ position:fixed; inset:0; pointer-events:none; opacity:0; transition:opacity 600ms ease; z-index:700; }
  .darken-overlay.active{ background: rgba(0,0,0,var(--darken-opacity)); opacity:1; }

  .float-emojis{ position:fixed; inset:0; pointer-events:none; z-index:850; overflow:visible; }
  .float-emoji{
    position:absolute; will-change: transform, opacity;
    filter: drop-shadow(0 6px 14px rgba(0,0,0,0.25));
    animation-name: floatUp; animation-iteration-count: 1; animation-timing-function: linear;
    opacity:.95; pointer-events:none; display:flex; align-items:center; justify-content:center;
  }

  @keyframes floatUp{
    0%{ transform: translateY(8vh) translateX(0) rotate(0deg); opacity: 0; }
    10%{ opacity: 1; }
    50%{ transform: translateY(-30vh) translateX(10px) rotate(6deg); }
    100%{ transform: translateY(-100vh) translateX(-10px) rotate(-6deg); opacity: 0; }
  }

  .inicio{ position:fixed;top:0;left:0;width:100%;height:100%; background: linear-gradient(180deg, var(--accent-2) 0%, #ff89a0 100%); display:flex;flex-direction:column;align-items:center;justify-content:center; z-index:1000; transition:opacity .8s, transform .6s; padding:24px; }
  .inicio.hidden{ opacity:0; transform: translateY(-10px); pointer-events:none }
  .inicio h1{ color:white; font-size:clamp(1.2rem,4vw,1.9rem); text-shadow: 2px 6px 20px rgba(0,0,0,.35); margin-bottom:22px; text-align:center; line-height:1.2; }

  .botones{ position:relative; width:100%; max-width:320px; height:64px; display:flex; align-items:center; justify-content:center; gap:18px; }
  button{ padding:12px 26px; border:none; border-radius:34px; font-size:1rem; font-weight:700; cursor:pointer; transition:all .25s; }
  #si{ background:linear-gradient(180deg,var(--accent),#ff3b86); color:white; box-shadow:var(--sombra); z-index:2; }
  #no{ background:white; color:var(--accent); box-shadow:var(--sombra); position:static; z-index:1; }
  button:active{ transform: scale(.96) }

  .audio-control{ position:fixed; right:16px; bottom:16px; z-index:1100; background: rgba(255,255,255,0.95); border-radius:999px; padding:8px; box-shadow: var(--sombra); display:flex; gap:8px; align-items:center; }
  .audio-control button{ background:transparent; border:none; cursor:pointer; font-size:1.05rem; padding:6px; border-radius:8px; }
  .audio-control button.active{ background: rgba(255,117,157,0.08); }

  .collage{ display:flex; flex-direction:column; align-items:center; gap:22px; padding:48px 8px; opacity:0; transition:opacity 1s ease; z-index:800; position:relative; margin-top:36px; }
  .collage.visible{ opacity:1 }

  .polaroid{ background:white; border-radius:12px; box-shadow:var(--sombra); padding:10px; width:88%; max-width:520px; transform: rotate(var(--r)); transition: transform .35s, box-shadow .35s; cursor:pointer; touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: transparent; }
  .polaroid:focus{ outline: 3px solid rgba(255,117,157,0.15) }
  .polaroid:hover{ transform: scale(1.04) rotate(0deg); box-shadow: 0 18px 40px rgba(0,0,0,0.36); }

  .frame{ background:#000; border-radius:8px; overflow:hidden; position:relative; }
  video{ width:100%; height:auto; display:block; transition: transform .35s ease, filter .35s ease; transform-origin:center center; filter: brightness(0.48) saturate(0.9) contrast(0.96); transform: scale(1); }
  .polaroid:hover .frame video, .polaroid.hovering .frame video{ transform: scale(1.06); filter: brightness(1.12) saturate(1.08) contrast(1.03) drop-shadow(0 20px 40px rgba(255,120,150,0.15)); }

  .sticker{ position:absolute; right:16px; top:16px; background:linear-gradient(90deg,#fff,#ffe6f0); padding:6px 10px; border-radius:999px; font-weight:700; color:var(--accent); box-shadow:0 8px 18px rgba(255,117,157,0.12); font-size:.85rem; pointer-events:none; }

  @keyframes popIn { from { transform: translateY(18px) scale(.98); opacity:0 } to { transform: translateY(0) scale(1); opacity:1 } }
  .polaroid { animation: popIn .6s ease both; }

  @media (max-width:480px){ .botones{ width:90%; height:52px } .polaroid{ width:94% } .sticker{ display:none } .float-emoji{ font-size:20px } }
</style>
</head>
<body>

<div class="darken-overlay" id="darken"></div>
<div class="float-emojis" id="floatEmojis" aria-hidden="true"></div>

<!-- Pantalla inicial -->
<div class="inicio" id="inicio" role="dialog" aria-label="Pantalla de inicio">
  <h1>¬øEst√°s lista, coneja? ü•∫üíû</h1>
  <div class="botones" id="botones" aria-hidden="false">
    <button id="si" aria-label="S√≠, estoy lista">S√≠ üíñ</button>
    <button id="no" aria-label="No, no quiero">No üòú</button>
  </div>
</div>

<!-- Collage -->
<div class="collage" id="collage" aria-live="polite">
  <div class="polaroid" style="--r:-4deg;" tabindex="0">
    <div class="sticker">Para ti</div>
    <div class="frame"><video muted loop playsinline preload="metadata"><source src="video1.mp4" type="video/mp4"></video></div>
  </div>

  <div class="polaroid" style="--r:3deg;" tabindex="0">
    <div class="sticker">Recuerdos</div>
    <div class="frame"><video muted loop playsinline preload="metadata"><source src="video2.mp4" type="video/mp4"></video></div>
  </div>

  <div class="polaroid" style="--r:-2deg;" tabindex="0">
    <div class="sticker">Te amo</div>
    <div class="frame"><video muted loop playsinline preload="metadata"><source src="video3.mp4" type="video/mp4"></video></div>
  </div>

  <div class="polaroid" style="--r:4deg;" tabindex="0">
    <div class="sticker">Siempre</div>
    <div class="frame"><video muted loop playsinline preload="metadata"><source src="video4.mp4" type="video/mp4"></video></div>
  </div>

  <div class="polaroid" style="--r:-5deg;" tabindex="0">
    <div class="sticker">Besitos</div>
    <div class="frame"><video muted loop playsinline preload="metadata"><source src="video5.mp4" type="video/mp4"></video></div>
  </div>
</div>

<!-- M√∫sica & controls -->
<audio id="bg-audio" src="no_hay_nadie_mas.mp3" loop></audio>
<div class="audio-control" id="audioControl" aria-hidden="false">
  <button id="audioToggle" aria-label="Reproducir m√∫sica">‚ñ∂Ô∏è</button>
  <label style="font-size:.9rem;color:#333;user-select:none">M√∫sica</label>
  <button id="emojiToggle" aria-label="Toggle emojis" title="Mostrar/ocultar decoraciones">‚ú®</button>
</div>

<script>
  const inicio = document.getElementById('inicio');
  const collage = document.getElementById('collage');
  const audio = document.getElementById('bg-audio');
  const btnSi = document.getElementById('si');
  const btnNo = document.getElementById('no');
  const botones = document.getElementById('botones');
  const darken = document.getElementById('darken');
  const floatEmojis = document.getElementById('floatEmojis');
  const audioToggle = document.getElementById('audioToggle');
  const emojiToggle = document.getElementById('emojiToggle');

  // "No" button movement (keeps it absolute only when moved)
  function moveNo(){
    const cont = botones.getBoundingClientRect();
    const noRect = btnNo.getBoundingClientRect();
    const padding = 8;
    const maxX = Math.max(0, cont.width - noRect.width - padding);
    const maxY = Math.max(0, cont.height - noRect.height - padding);
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    btnNo.style.position = 'absolute';
    btnNo.style.left = `${x}px`;
    btnNo.style.top = `${y}px`;
  }
  btnNo.addEventListener('mouseenter', moveNo);
  btnNo.addEventListener('click', moveNo);
  btnNo.addEventListener('touchstart', (e)=>{ moveNo(); }, {passive:true});

  // Show collage + start audio + emojis streams
  btnSi.addEventListener('click', async () => {
    inicio.classList.add('hidden');
    darken.classList.add('active');
    collage.classList.add('visible');

    audio.volume = 1.0;
    try{
      await audio.play();
      audioToggle.textContent = '‚è∏Ô∏è';
    }catch(err){
      audioToggle.textContent = '‚ñ∂Ô∏è';
    }

    // initial, modest burst
    spawnEmojis(10);
    startEmojiStreams();
  });

  // audio toggle
  audioToggle.addEventListener('click', () => {
    if (audio.paused){
      audio.play().then(()=> audioToggle.textContent = '‚è∏Ô∏è').catch(()=> audioToggle.textContent = '‚ñ∂Ô∏è');
    } else {
      audio.pause();
      audioToggle.textContent = '‚ñ∂Ô∏è';
    }
  });

  // emoji toggle (lets user disable decorations on mobile if lag)
  let emojisEnabled = true;
  emojiToggle.addEventListener('click', () => {
    emojisEnabled = !emojisEnabled;
    emojiToggle.classList.toggle('active', emojisEnabled);
    if (!emojisEnabled) {
      stopEmojiStreams();
      // clear all existing emojis gently
      floatEmojis.innerHTML = '';
    } else {
      // resume streams if collage visible
      if (collage.classList.contains('visible')) {
        spawnEmojis(8);
        startEmojiStreams();
      }
    }
  });

  // Emojis: requested list (Twemoji will replace if available)
  const emojis = ['üíñ','üå∏','üíû','üåπ','üíï','‚ú®'];

  function spawnEmojis(count = 5, opts = {}) {
    if (!emojisEnabled) return;
    const MAX_EMOJIS = 40; // smaller cap to reduce lag
    const existing = floatEmojis.children.length;
    if (existing > MAX_EMOJIS) {
      // remove oldest to keep DOM small
      Array.from(floatEmojis.children).slice(0, 8).forEach(n => n.remove());
    }

    for (let i=0;i<count;i++){
      const el = document.createElement('div');
      el.className = 'float-emoji';
      const emoji = emojis[Math.floor(Math.random()*emojis.length)];
      el.textContent = emoji;

      // randomize position and timing
      const left = Math.random()*100;
      const size = 16 + Math.random()*28;
      const minDur = 6, maxDur = 12;
      const dur = (opts.dur !== undefined) ? opts.dur : (minDur + Math.random()*(maxDur-minDur));
      const delay = (opts.delay !== undefined) ? opts.delay : Math.random()*1.5;
      el.style.left = `${left}vw`;
      el.style.bottom = `${-6 - Math.random()*6}vh`;
      el.style.fontSize = `${size}px`;
      el.style.animationDuration = `${dur}s`;
      el.style.animationDelay = `${delay}s`;
      floatEmojis.appendChild(el);

      // Replace with Twemoji image for consistent look if available
      if (window.twemoji) {
        twemoji.parse(el, { folder: 'svg', ext: '.svg' });
        const img = el.querySelector('img');
        if (img) {
          img.style.width = '1em';
          img.style.height = '1em';
          img.style.display = 'block';
        }
      }

      // cleanup after animation
      setTimeout(()=> { try { el.remove(); } catch(e){} }, (dur + delay + 0.6) * 1000);
    }
  }

  // Controlled, lighter streams (reduced frequency/size to avoid lag on mobile)
  let emojiStreamInterval = null;
  let emojiMinuteBurstInterval = null;
  function startEmojiStreams(){
    if (!emojisEnabled) return;
    if (emojiStreamInterval) return;

    // steady gentle stream: every 6s spawn 1-3 emojis
    emojiStreamInterval = setInterval(()=>{
      const r = Math.random();
      if (r < 0.6) spawnEmojis(1);
      else if (r < 0.9) spawnEmojis(2);
      else spawnEmojis(3);
    }, 6000);

    // every minute, a small visible burst (reduced from previous large burst)
    emojiMinuteBurstInterval = setInterval(()=>{
      spawnEmojis(8, { dur: 8 });
    }, 60 * 1000);
  }

  function stopEmojiStreams(){
    clearInterval(emojiStreamInterval); emojiStreamInterval = null;
    clearInterval(emojiMinuteBurstInterval); emojiMinuteBurstInterval = null;
  }

  // --- Touch handling (mobile) improvements: long-press to play; allow scrolling normally ---
  // We don't prevent default touch behavior anymore, so vertical scroll works when the user drags.
  // Implement a long-press detection: if touch lasts > LONG_PRESS_MS without significant move, activate (play + brighten).
  const LONG_PRESS_MS = 260;
  const MOVE_TOLERANCE_PX = 10;

  document.querySelectorAll('.polaroid').forEach(p => {
    let touchTimer = null;
    let startX = 0, startY = 0, moved = false;

    function activatePress() {
      p.classList.add('hovering');
      p._pressActive = true;
      const v = p.querySelector('video');
      if (v) v.play().catch(()=>{});
    }
    function deactivatePress() {
      p.classList.remove('hovering');
      p._pressActive = false;
      const v = p.querySelector('video');
      if (v) {
        v.pause();
        // keep at currentTime or reset? we keep currentTime paused to avoid jerkiness
      }
    }

    // touchstart - passive to allow scrolling
    p.addEventListener('touchstart', (ev) => {
      if (ev.touches && ev.touches[0]) {
        const t = ev.touches[0];
        startX = t.clientX; startY = t.clientY;
      }
      moved = false;
      // schedule long press activation
      touchTimer = setTimeout(() => {
        if (!moved) activatePress();
      }, LONG_PRESS_MS);
    }, {passive:true});

    p.addEventListener('touchmove', (ev) => {
      if (ev.touches && ev.touches[0]) {
        const t = ev.touches[0];
        const dx = Math.abs(t.clientX - startX);
        const dy = Math.abs(t.clientY - startY);
        if (dx > MOVE_TOLERANCE_PX || dy > MOVE_TOLERANCE_PX) {
          moved = true;
          if (touchTimer) { clearTimeout(touchTimer); touchTimer = null; }
          // if a press was already active, and user starts moving, we end the press to allow smooth scroll
          if (p._pressActive) deactivatePress();
        }
      }
    }, {passive:true});

    p.addEventListener('touchend', (ev) => {
      if (touchTimer) { clearTimeout(touchTimer); touchTimer = null; }
      // if press was active, release and pause video
      if (p._pressActive) {
        // small delay to give user sense of release
        setTimeout(() => deactivatePress(), 40);
      }
      // if not active and not moved, it was a short tap ‚Äî do nothing (allows clicks on buttons etc.)
    });

    p.addEventListener('touchcancel', (ev) => {
      if (touchTimer) { clearTimeout(touchTimer); touchTimer = null; }
      if (p._pressActive) deactivatePress();
    }, {passive:true});

    // Desktop: mouseenter/mouseleave keep same behavior
    p.addEventListener('mouseenter', () => {
      p.classList.add('hovering');
      const v = p.querySelector('video');
      if (v) v.play().catch(()=>{});
    });
    p.addEventListener('mouseleave', () => {
      p.classList.remove('hovering');
      const v = p.querySelector('video');
      if (v) v.pause();
    });

    // Accessibility (keyboard)
    p.addEventListener('focus', () => {
      p.classList.add('hovering');
      const v = p.querySelector('video');
      if (v) v.play().catch(()=>{});
    });
    p.addEventListener('blur', () => {
      p.classList.remove('hovering');
      const v = p.querySelector('video');
      if (v) v.pause();
    });
  });

  // Ensure videos are paused by default on load
  window.addEventListener('load', () => {
    document.querySelectorAll('video').forEach(v => { v.pause(); v.playsInline = true; v.muted = true; });
  });

  // Keep "no" button inside on resize (if absolute)
  window.addEventListener('resize', () => {
    const cont = botones.getBoundingClientRect();
    const noRect = btnNo.getBoundingClientRect();
    if (getComputedStyle(btnNo).position === 'absolute') {
      const left = parseFloat(btnNo.style.left || 0);
      if (left > cont.width - noRect.width) btnNo.style.left = `${Math.max(0, cont.width - noRect.width - 8)}px`;
      const top = parseFloat(btnNo.style.top || 0);
      if (top > cont.height - noRect.height) btnNo.style.top = `${Math.max(0, cont.height - noRect.height - 8)}px`;
    }
  });

  // minimize work when tab is hidden
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      stopEmojiStreams();
      // pause any pressed videos
      document.querySelectorAll('.polaroid').forEach(p => {
        if (p._pressActive) {
          const v = p.querySelector('video'); if (v) v.pause();
        }
      });
    } else {
      if (collage.classList.contains('visible')) startEmojiStreams();
    }
  });

  // small "No" button wobble after many clicks
  let noClicks = 0;
  btnNo.addEventListener('click', () => {
    noClicks++;
    if (noClicks > 6) btnNo.animate([{transform:'translateY(-6px)'},{transform:'translateY(0)'}],{duration:400,iterations:2});
  });
</script>
</body>
</html>
