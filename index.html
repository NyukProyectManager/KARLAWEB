<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>Para mi Coneja üíû</title>

<!-- Fuentes: Poppins + una script cursiva rom√°ntica -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" defer></script>

<style>
  :root{
    --fondo: url("fondo.jpeg");
    --accent: #ff6ea6;
    --accent-2: #ffd6e1;
    --sombra: 0 10px 34px rgba(0,0,0,0.25);
    --darken-opacity: 0.48;
    --romantic-pink: linear-gradient(135deg, rgba(255,118,157,0.95), rgba(255,177,199,0.95));
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:"Poppins",sans-serif;
    background-image: var(--fondo);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    min-height:100vh;
    color:#222;
    overflow-x:hidden;
    -webkit-font-smoothing:antialiased;
  }

  .darken-overlay{ position:fixed; inset:0; pointer-events:none; opacity:0; transition:opacity 600ms ease; z-index:700; }
  .darken-overlay.active{ background: rgba(0,0,0,var(--darken-opacity)); opacity:1; }

  .float-emojis{ position:fixed; inset:0; pointer-events:none; z-index:850; overflow:visible; }
  .float-emoji{ position:absolute; will-change: transform, opacity; filter: drop-shadow(0 6px 14px rgba(0,0,0,0.18)); animation-name: floatUp; animation-iteration-count: 1; animation-timing-function: linear; opacity:.95; pointer-events:none; display:flex; align-items:center; justify-content:center; }
  @keyframes floatUp{ 0%{ transform: translateY(8vh) translateX(0) rotate(0deg); opacity: 0; } 10%{ opacity: 1; } 50%{ transform: translateY(-30vh) translateX(10px) rotate(6deg); } 100%{ transform: translateY(-100vh) translateX(-10px) rotate(-6deg); opacity: 0; } }

  /* Inicio */
  .inicio{ position:fixed;top:0;left:0;width:100%;height:100%; background: linear-gradient(180deg, var(--accent-2) 0%, #ff8bb3 100%); display:flex;flex-direction:column;align-items:center;justify-content:center; z-index:1000; transition:opacity .8s, transform .6s; padding:24px; }
  .inicio.hidden{ opacity:0; transform: translateY(-10px); pointer-events:none }
  .inicio h1{ color:white; font-size:clamp(1.2rem,4vw,2rem); text-shadow: 2px 8px 30px rgba(0,0,0,.25); margin-bottom:22px; text-align:center; line-height:1.2; }

  .botones{ position:relative; width:100%; max-width:340px; height:64px; display:flex; align-items:center; justify-content:center; gap:18px; }
  button{ padding:12px 26px; border:none; border-radius:34px; font-size:1rem; font-weight:700; cursor:pointer; transition:all .25s; }
  #si{ background: linear-gradient(180deg,#ff9ac4,#ff5c92); color:white; box-shadow:var(--sombra); z-index:2; }
  #no{ background:white; color:#ff5c92; box-shadow:var(--sombra); position:static; z-index:1; }
  button:active{ transform: scale(.96) }

  .audio-control{ position:fixed; right:16px; bottom:16px; z-index:1100; background: rgba(255,255,255,0.95); border-radius:999px; padding:8px; box-shadow: var(--sombra); display:flex; gap:8px; align-items:center; }
  .audio-control button{ background:transparent; border:none; cursor:pointer; font-size:1.05rem; padding:6px; border-radius:8px; }
  .audio-control button.active{ background: rgba(255,117,157,0.08); }

  /* ===== Romantic Countdown bar (dentro del collage, sticky) =====
     Styled to feel soft, cursive time, small hearts, pastel gradient.
  */
  .countdown-bar{
    position: sticky;
    top: 20px;
    z-index: 900;
    width: min(980px, 94%);
    margin: 6px auto 16px auto;
    background: rgba(255,255,255,0.90);
    border-radius: 16px;
    padding: 12px 16px;
    box-shadow: var(--sombra);
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    color:#333;
    backdrop-filter: blur(6px);
    transition: transform .34s ease, opacity .34s ease;
    transform: translateY(0);
    opacity:1;
    pointer-events:auto;
    border: 1px solid rgba(255,110,140,0.08);
    overflow: hidden;
  }

  /* decorative soft gradient overlay and subtle animated shimmer */
  .countdown-bar::before{
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(120deg, rgba(255,110,140,0.04), rgba(255,200,220,0.03) 40%, rgba(255,255,255,0.02));
    pointer-events: none;
    mix-blend-mode: soft-light;
  }
  .countdown-left{ display:flex; gap:12px; align-items:center; }
  .heart-deco{
    font-size:22px;
    transform: translateY(-1px);
    margin-right:6px;
    filter: drop-shadow(0 6px 12px rgba(255,110,140,0.15));
  }

  .time-now{
    font-family: "Dancing Script", "Poppins", cursive;
    font-size:1.32rem;
    color:#c92e66;
    font-weight:700;
    line-height:1;
    text-shadow: 0 6px 18px rgba(201,46,102,0.06);
  }
  .time-detailed{
    font-size:0.92rem;
    color:#6b6b6b;
    margin-top:2px;
    font-weight:600;
  }
  .time-remaining{
    font-size:1.02rem;
    color: #ff477f;
    font-weight:700;
    display:block;
    text-align:right;
  }

  .countdown-right{ display:flex; flex-direction:column; align-items:flex-end; gap:2px; }

  .collage{ display:none; flex-direction:column; align-items:center; gap:22px; padding:12px 8px 48px 8px; opacity:0; transition:opacity 1s ease; z-index:800; position:relative; margin-top:8px; }
  .collage.visible{ display:flex; opacity:1; }

  .polaroid{ background:white; border-radius:12px; box-shadow:var(--sombra); padding:10px; width:88%; max-width:520px; transform: rotate(var(--r)); transition: transform .35s, box-shadow .35s; cursor:pointer; touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: transparent; }
  .polaroid:focus{ outline: 3px solid rgba(255,117,157,0.12) }
  .polaroid:hover{ transform: scale(1.04) rotate(0deg); box-shadow: 0 22px 48px rgba(0,0,0,0.24); }

  .frame{ background:#000; border-radius:8px; overflow:hidden; position:relative; }
  video{ width:100%; height:auto; display:block; transition: transform .35s ease, filter .35s ease; transform-origin:center center; filter: brightness(0.48) saturate(0.9) contrast(0.96); transform: scale(1); }
  .polaroid:hover .frame video,
  .polaroid.hovering .frame video{
    transform: scale(1.06);
    filter: brightness(1.12) saturate(1.08) contrast(1.03) drop-shadow(0 20px 40px rgba(255,120,150,0.12));
  }

  .sticker{ position:absolute; right:16px; top:16px; background:linear-gradient(90deg,#fff,#ffe6f0); padding:6px 10px; border-radius:999px; font-weight:700; color:var(--accent); box-shadow:0 8px 18px rgba(255,117,157,0.12); font-size:.85rem; pointer-events:none; }

  @keyframes popIn { from { transform: translateY(18px) scale(.98); opacity:0 } to { transform: translateY(0) scale(1); opacity:1 } }
  .polaroid { animation: popIn .6s ease both; }

  @media (max-width:480px){
    .botones{ width:90%; height:52px }
    .polaroid{ width:94% }
    .sticker{ display:none }
    .float-emoji{ font-size:20px }
    .countdown-bar{ width: calc(100% - 28px); top: 8px; padding:10px; }
    .time-now{ font-size:1.16rem }
  }
</style>
</head>
<body>

<div class="darken-overlay" id="darken"></div>
<div class="float-emojis" id="floatEmojis" aria-hidden="true"></div>

<!-- Pantalla inicial -->
<div class="inicio" id="inicio" role="dialog" aria-label="Pantalla de inicio">
  <h1>¬øEst√°s lista, coneja? üê∞üíû</h1>
  <div class="botones" id="botones" aria-hidden="false">
    <button id="si" aria-label="S√≠, estoy lista">S√≠ üíñ</button>
    <button id="no" aria-label="No, no quiero">No üíî</button>
  </div>
</div>

<!-- Collage (la barra dentro del collage, como pediste) -->
<div class="collage" id="collage" aria-live="polite">
  <div class="countdown-bar" id="countdownBar" role="region" aria-label="Hora Per√∫ y tiempo hasta el d√≠a 3">
    <div class="countdown-left">
      <div class="heart-deco">üíó</div>
      <div>
        <div style="font-size:0.92rem;color:#666;">Hora Per√∫</div>
        <div class="time-now" id="peruNow">--:--:--</div>
        <div class="time-detailed" id="peruDetailed">--</div>
      </div>
    </div>

    <div class="countdown-right">
      <div style="font-size:0.9rem;color:#6b6b6b">Faltan hasta el 03</div>
      <div class="time-remaining" id="timeRemaining">-- d√≠as ‚Äî --:--:--</div>
    </div>
  </div>

  <div class="polaroid" style="--r:-4deg;" tabindex="0">
    <div class="sticker">Para ti</div>
    <div class="frame"><video muted loop playsinline preload="metadata"><source src="video1.mp4" type="video/mp4"></video></div>
  </div>

  <div class="polaroid" style="--r:3deg;" tabindex="0">
    <div class="sticker">Recuerdos</div>
    <div class="frame"><video muted loop playsinline preload="metadata"><source src="video2.mp4" type="video/mp4"></video></div>
  </div>

  <div class="polaroid" style="--r:-2deg;" tabindex="0">
    <div class="sticker">Te amo</div>
    <div class="frame"><video muted loop playsinline preload="metadata"><source src="video3.mp4" type="video/mp4"></video></div>
  </div>

  <div class="polaroid" style="--r:4deg;" tabindex="0">
    <div class="sticker">Siempre</div>
    <div class="frame"><video muted loop playsinline preload="metadata"><source src="video4.mp4" type="video/mp4"></video></div>
  </div>

  <div class="polaroid" style="--r:-5deg;" tabindex="0">
    <div class="sticker">Besitos</div>
    <div class="frame"><video muted loop playsinline preload="metadata"><source src="video5.mp4" type="video/mp4"></video></div>
  </div>
</div>

<!-- M√∫sica & controls -->
<audio id="bg-audio" src="no_hay_nadie_mas.mp3" loop></audio>
<div class="audio-control" id="audioControl" aria-hidden="false">
  <button id="audioToggle" aria-label="Reproducir m√∫sica">‚ñ∂Ô∏è</button>
  <label style="font-size:.9rem;color:#333;user-select:none">M√∫sica</label>
  <button id="emojiToggle" aria-label="Toggle emojis" title="Mostrar/ocultar decoraciones">‚ú®</button>
</div>

<script>
  const inicio = document.getElementById('inicio');
  const collage = document.getElementById('collage');
  const audio = document.getElementById('bg-audio');
  const btnSi = document.getElementById('si');
  const btnNo = document.getElementById('no');
  const botones = document.getElementById('botones');
  const darken = document.getElementById('darken');
  const floatEmojis = document.getElementById('floatEmojis');
  const audioToggle = document.getElementById('audioToggle');
  const emojiToggle = document.getElementById('emojiToggle');

  const countdownBar = document.getElementById('countdownBar');
  const peruNowEl = document.getElementById('peruNow');
  const peruDetailedEl = document.getElementById('peruDetailed');
  const timeRemainingEl = document.getElementById('timeRemaining');

  // ----- "No" button movement -----
  function moveNo(){
    const cont = botones.getBoundingClientRect();
    const noRect = btnNo.getBoundingClientRect();
    const padding = 8;
    const maxX = Math.max(0, cont.width - noRect.width - padding);
    const maxY = Math.max(0, cont.height - noRect.height - padding);
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    btnNo.style.position = 'absolute';
    btnNo.style.left = `${x}px`;
    btnNo.style.top = `${y}px`;
  }
  btnNo.addEventListener('mouseenter', moveNo);
  btnNo.addEventListener('click', moveNo);
  btnNo.addEventListener('touchstart', (e)=>{ moveNo(); }, {passive:true});

  // ----- Show collage on "S√≠" -----
  btnSi.addEventListener('click', async () => {
    inicio.classList.add('hidden');
    darken.classList.add('active');
    collage.style.display = 'flex';
    setTimeout(()=> collage.classList.add('visible'), 20);

    audio.volume = 1.0;
    try{
      await audio.play();
      audioToggle.textContent = '‚è∏Ô∏è';
    }catch(err){
      audioToggle.textContent = '‚ñ∂Ô∏è';
    }

    spawnEmojis(10);
    startEmojiStreams();
    startPeruCountdown();
  });

  // audio control
  audioToggle.addEventListener('click', () => {
    if (audio.paused){
      audio.play().then(()=> audioToggle.textContent = '‚è∏Ô∏è').catch(()=> audioToggle.textContent = '‚ñ∂Ô∏è');
    } else {
      audio.pause();
      audioToggle.textContent = '‚ñ∂Ô∏è';
    }
  });

  // emoji toggle
  let emojisEnabled = true;
  emojiToggle.addEventListener('click', () => {
    emojisEnabled = !emojisEnabled;
    emojiToggle.classList.toggle('active', emojisEnabled);
    if (!emojisEnabled) { stopEmojiStreams(); floatEmojis.innerHTML = ''; }
    else { if (collage.classList.contains('visible')) { spawnEmojis(6); startEmojiStreams(); } }
  });

  // ----- Emojis -----
  const emojis = ['üíñ','üå∏','üíû','üåπ','üíï','‚ú®'];
  function spawnEmojis(count = 5, opts = {}) {
    if (!emojisEnabled) return;
    const MAX_EMOJIS = 40;
    const existing = floatEmojis.children.length;
    if (existing > MAX_EMOJIS) Array.from(floatEmojis.children).slice(0, 8).forEach(n => n.remove());
    for (let i=0;i<count;i++){
      const el = document.createElement('div');
      el.className = 'float-emoji';
      el.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      const left = Math.random()*100;
      const size = 16 + Math.random()*28;
      const minDur = 6, maxDur = 12;
      const dur = (opts.dur !== undefined) ? opts.dur : (minDur + Math.random()*(maxDur-minDur));
      const delay = (opts.delay !== undefined) ? opts.delay : Math.random()*1.2;
      el.style.left = `${left}vw`;
      el.style.bottom = `${-6 - Math.random()*6}vh`;
      el.style.fontSize = `${size}px`;
      el.style.animationDuration = `${dur}s`;
      el.style.animationDelay = `${delay}s`;
      floatEmojis.appendChild(el);
      if (window.twemoji) {
        twemoji.parse(el, { folder: 'svg', ext: '.svg' });
        const img = el.querySelector('img');
        if (img) { img.style.width = '1em'; img.style.height = '1em'; img.style.display = 'block'; }
      }
      setTimeout(()=> { try { el.remove(); } catch(e){} }, (dur + delay + 0.5) * 1000);
    }
  }
  let emojiStreamInterval = null;
  let emojiMinuteBurstInterval = null;
  function startEmojiStreams(){
    if (!emojisEnabled) return;
    if (emojiStreamInterval) return;
    emojiStreamInterval = setInterval(()=>{
      const r = Math.random();
      if (r < 0.6) spawnEmojis(1);
      else if (r < 0.9) spawnEmojis(2);
      else spawnEmojis(3);
    }, 6000);
    emojiMinuteBurstInterval = setInterval(()=>{ spawnEmojis(8, { dur: 8 }); }, 60 * 1000);
  }
  function stopEmojiStreams(){ clearInterval(emojiStreamInterval); emojiStreamInterval = null; clearInterval(emojiMinuteBurstInterval); emojiMinuteBurstInterval = null; }

  // ----- Touch / long-press behavior for videos (mobile) -----
  const LONG_PRESS_MS = 260;
  const MOVE_TOLERANCE_PX = 10;
  document.querySelectorAll('.polaroid').forEach(p => {
    let touchTimer = null;
    let startX = 0, startY = 0, moved = false;
    function activatePress() { p.classList.add('hovering'); p._pressActive = true; const v = p.querySelector('video'); if (v) v.play().catch(()=>{}); }
    function deactivatePress() { p.classList.remove('hovering'); p._pressActive = false; const v = p.querySelector('video'); if (v) v.pause(); }

    p.addEventListener('touchstart', (ev) => {
      if (ev.touches && ev.touches[0]) { const t = ev.touches[0]; startX = t.clientX; startY = t.clientY; }
      moved = false;
      touchTimer = setTimeout(() => { if (!moved) activatePress(); }, LONG_PRESS_MS);
    }, {passive:true});

    p.addEventListener('touchmove', (ev) => {
      if (ev.touches && ev.touches[0]) {
        const t = ev.touches[0];
        const dx = Math.abs(t.clientX - startX);
        const dy = Math.abs(t.clientY - startY);
        if (dx > MOVE_TOLERANCE_PX || dy > MOVE_TOLERANCE_PX) {
          moved = true;
          if (touchTimer) { clearTimeout(touchTimer); touchTimer = null; }
          if (p._pressActive) deactivatePress();
        }
      }
    }, {passive:true});

    p.addEventListener('touchend', () => {
      if (touchTimer) { clearTimeout(touchTimer); touchTimer = null; }
      if (p._pressActive) { setTimeout(() => deactivatePress(), 40); }
    });

    p.addEventListener('touchcancel', () => { if (touchTimer) { clearTimeout(touchTimer); touchTimer = null; } if (p._pressActive) deactivatePress(); }, {passive:true});

    p.addEventListener('mouseenter', () => { p.classList.add('hovering'); const v = p.querySelector('video'); if (v) v.play().catch(()=>{}); });
    p.addEventListener('mouseleave', () => { p.classList.remove('hovering'); const v = p.querySelector('video'); if (v) v.pause(); });

    p.addEventListener('focus', () => { p.classList.add('hovering'); const v = p.querySelector('video'); if (v) v.play().catch(()=>{}); });
    p.addEventListener('blur', () => { p.classList.remove('hovering'); const v = p.querySelector('video'); if (v) v.pause(); });
  });

  // Ensure videos are paused by default on load
  window.addEventListener('load', () => {
    document.querySelectorAll('video').forEach(v => { v.pause(); v.playsInline = true; v.muted = true; });
  });

  // Keep "no" inside on resize
  window.addEventListener('resize', () => {
    const cont = botones.getBoundingClientRect();
    const noRect = btnNo.getBoundingClientRect();
    if (getComputedStyle(btnNo).position === 'absolute') {
      const left = parseFloat(btnNo.style.left || 0);
      if (left > cont.width - noRect.width) btnNo.style.left = `${Math.max(0, cont.width - noRect.width - 8)}px`;
      const top = parseFloat(btnNo.style.top || 0);
      if (top > cont.height - noRect.height) btnNo.style.top = `${Math.max(0, cont.height - noRect.height - 8)}px`;
    }
  });

  // Hide/Show countdown-bar depending on scroll position (when collage visible)
  const SCROLL_HIDE_THRESHOLD = 120;
  window.addEventListener('scroll', () => {
    if (!collage.classList.contains('visible')) return;
    if (window.scrollY > SCROLL_HIDE_THRESHOLD) countdownBar.classList.add('hidden');
    else countdownBar.classList.remove('hidden');
  }, {passive:true});

  // -------------------------
  // Countdown (Hora Per√∫ + tiempo hasta el 03 de cada mes)
  // -------------------------
  // Use a robust manual UTC-offset-based Peru time to avoid occasional Intl timezone quirks.
  // Peru uses UTC-5 year-round (no DST).
  function getPeruDateFromUTCnow() {
    const nowUTCms = Date.now();
    const offsetMs = 5 * 60 * 60 * 1000; // 5 hours
    // Peru time in ms since epoch = nowUTCms - 5h
    return new Date(nowUTCms - offsetMs);
  }

  // Format time and date in Spanish using Intl but set timeZone:'UTC' - because we already shifted ms
  function formatPeruNowParts() {
    const peruDate = getPeruDateFromUTCnow();
    // HH:MM:SS (24h)
    const timeStr = new Intl.DateTimeFormat('es-PE', {
      timeZone: 'UTC',
      hour: '2-digit', minute: '2-digit', second: '2-digit',
      hour12: false
    }).format(peruDate);
    // weekday, day month year (e.g., martes, 28 de octubre de 2025)
    const dateStr = new Intl.DateTimeFormat('es-PE', {
      timeZone: 'UTC',
      weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
    }).format(peruDate);
    const zoneStr = 'GMT-5';
    return { timeStr, dateStr, zoneStr };
  }

  // Compute ms until next 03 at 00:00 Lima by deriving year/month from the Peru date above
  function msUntilNextThirdPeru() {
    const peruDate = getPeruDateFromUTCnow(); // already shifted
    const year = peruDate.getUTCFullYear();
    const month = peruDate.getUTCMonth() + 1; // 1-12
    const day = peruDate.getUTCDate();
    const hour = peruDate.getUTCHours();
    const minute = peruDate.getUTCMinutes();
    const second = peruDate.getUTCSeconds();

    let targetYear = year;
    let targetMonth = month;
    // if past the 3rd's midnight in Peru, move to next month
    if (day > 3 || (day === 3 && (hour > 0 || minute > 0 || second > 0))) {
      targetMonth += 1;
      if (targetMonth > 12) { targetMonth = 1; targetYear += 1; }
    }
    // target in UTC = Date.UTC(targetYear, targetMonth -1, 3, 5, 0, 0) because 00:00 Per√∫ = 05:00 UTC
    const targetUTCms = Date.UTC(targetYear, targetMonth - 1, 3, 5, 0, 0);
    const nowUTCms = Date.now();
    return Math.max(0, targetUTCms - nowUTCms);
  }

  function formatRemaining(ms) {
    const totalSec = Math.floor(ms / 1000);
    const days = Math.floor(totalSec / 86400);
    let rem = totalSec % 86400;
    const hours = Math.floor(rem / 3600);
    rem = rem % 3600;
    const minutes = Math.floor(rem / 60);
    const seconds = rem % 60;
    return `${days} d√≠as ‚Äî ${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
  }

  let countdownInterval = null;
  function updatePeruCountdown() {
    const parts = formatPeruNowParts();
    peruNowEl.textContent = parts.timeStr;
    peruDetailedEl.textContent = `${parts.dateStr} (${parts.zoneStr})`;
    const ms = msUntilNextThirdPeru();
    timeRemainingEl.textContent = formatRemaining(ms);
  }
  function startPeruCountdown() {
    if (countdownInterval) return;
    updatePeruCountdown();
    countdownInterval = setInterval(updatePeruCountdown, 1000);
  }
  function stopPeruCountdown() {
    clearInterval(countdownInterval);
    countdownInterval = null;
  }

  // Start/stop emoji streams and countdown on visibility change
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      stopEmojiStreams();
      stopPeruCountdown();
    } else {
      if (collage.classList.contains('visible')) {
        startEmojiStreams();
        startPeruCountdown();
      }
    }
  });

  // small "No" button wobble after many clicks
  let noClicks = 0;
  btnNo.addEventListener('click', () => {
    noClicks++;
    if (noClicks > 6) btnNo.animate([{transform:'translateY(-6px)'},{transform:'translateY(0)'}],{duration:400,iterations:2});
  });

  // For debugging: you can open console and see the computed Peru time:
